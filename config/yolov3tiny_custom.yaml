model:
  name: "yolov3tiny"
  n_classes: 1
  class_names: "custom_classes.txt"
  ignore_threshold: 0.7
  anchors: [[10,14], [23,27], [37,58],
            [81,82], [135,169], [344,319]]
  anchor_mask: [[3, 4, 5], [0, 1, 2]]
train:
  img_size: 416
  lr: 0.001
  burn_in: 1000
  steps: [8000, 9000]
  momentum: 0.9
  decay: 0.0005
  max_iter: 10000
  batch_size: 8
  subdivision: 16
augmentation:
  random_size: True
  lr_flip: True
  distortion: True
  random_placing: True
  jitter: 0.3
test:
  batch_size: 32
  conf_threshold: 0.5
  nms_threshold: 0.45
  img_size: 416
